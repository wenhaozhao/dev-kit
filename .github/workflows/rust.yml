name: Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: dev-kit-linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: dev-kit-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: dev-kit-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: dev-kit-windows-x86_64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/dev-kit.exe ./${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/dev-kit ./${{ matrix.artifact_name }}
          fi

      - name: Upload release asset
        uses: softprops/action-upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: ./${{ matrix.artifact_name }}
          asset_name: ${{ matrix.artifact_name }}
          asset_content_type: application/octet-stream
